<header>
    <div *ngIf="this.counter % 2 === 0;else elseBlock">
        <h2>You are...</h2>
    </div>

    <ng-template #elseBlock>
        <h2>Your nemesis is...</h2>
    </ng-template>
</header>

<section *ngFor="let hero of getCharacter.chosenHero">
     <h2>{{ hero.name }}</h2>
     <h3><p>{{ getCharacter.heroDescription }}</p></h3>
     <h3><p>{{ hero.heroDescription }}</p></h3>
     <img class="image" src="{{hero.thumbnail.path}}/portrait_incredible.{{hero.thumbnail.extension}}" />

     <div *ngIf="this.counter % 2 === 0;else elseText">
        <button class="nemesis_btn" (click) = "getNemesis(getCharacter.altid)" routerLink="/results">SHOW ME MY NEMESIS</button>
     </div>

     <ng-template #elseText>
        <button class="nemesis_btn" (click) = "getNemesis(getCharacter.altid)" routerLink="/results">SHOW ME MY INNER-SUPERHERO</button>
     </ng-template>
     
</section>

<footer>

</footer>
